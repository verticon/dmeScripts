<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"																																																																										
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup>
		<h:outputLabel for="indwellingQuantity" value="Quantity (per month):" style="margin-right: 8px"/>
		<p:spinner id="indwellingQuantity" value="#{indwellingCatheterController.quantity}" size="2" min="1" max="10"/>
	</h:panelGroup>

	<h:outputText value="&#160;" />

	<h:panelGroup>
		<h:outputLabel for="indwellingFrench" value="French:" style="margin-right: 8px"/>
		<p:selectOneMenu id="indwellingFrench" value="#{indwellingCatheterController.french}">
 			<f:selectItems value="#{indwellingCatheterController.frenchChoices}"/>
		</p:selectOneMenu>
	</h:panelGroup>

	<h:outputText value="&#160;" />

	<h:panelGroup>
   		<h:outputLabel for="balloon" value="Balloon:" style="margin-right: 8px"/>
		<p:selectOneRadio id="balloon" value="#{indwellingCatheterController.balloon}" style="display: inline-table;">
 			<f:selectItems value="#{indwellingCatheterController.balloonChoices}"/>
		</p:selectOneRadio>
	</h:panelGroup>

	<h:outputText value="&#160;" />

	<p:panelGrid style="border: 2px solid #ffffff">
		<f:facet name="header">
			<p:row>
				<p:column colspan="2">Accessories</p:column>
			</p:row>
		</f:facet>

	    <p:row style="background-color: #afc4d6">
			<p:column><h:outputLabel value="Indwelling Catheter Insertion Tray"/></p:column>
			<p:column><p:spinner value="#{indwellingCatheterController.trayQty}" size="2" min="0" max="10" /></p:column>
	    </p:row>

	    <p:row style="background-color: #afc4d6">
			<p:column><h:outputLabel value="Irrigation Syringes"/></p:column>
			<p:column><p:spinner value="#{indwellingCatheterController.syringeQty}" size="2" min="0" max="10" /></p:column>
	    </p:row>

	    <p:row style="background-color: #afc4d6">
			<p:column><h:outputLabel value="Irrigation Solution"/></p:column>
			<p:column>
				<p:spinner value="#{indwellingCatheterController.solutionQty}" size="2" min="0" max="10" />
				<p:selectOneRadio value="#{indwellingCatheterController.solutionType}" style="margin-left: auto">
           			<f:selectItem itemLabel="saline" itemValue="1" />
           			<f:selectItem itemLabel="sterile" itemValue="2" />
				</p:selectOneRadio>
			</p:column>
	    </p:row>

	    <p:row style="background-color: #afc4d6">
			<p:column><h:outputLabel value="Urine Collection Bag" /></p:column>
			<p:column>
				<p:spinner value="#{indwellingCatheterController.bagQty}" size="2" min="0" max="10" />
				<p:selectOneRadio value="#{indwellingCatheterController.bagType}" style="margin-left: auto">
           			<f:selectItem itemLabel="leg" itemValue="1" />
           			<f:selectItem itemLabel="abdominal" itemValue="2" />
				</p:selectOneRadio>
			</p:column>
	    </p:row>

	    <p:row style="background-color: #afc4d6">
			<p:column><h:outputLabel value="Bedside Urine Collection Bag" /></p:column>
			<p:column><p:spinner value="#{indwellingCatheterController.bedsideBagQty}" size="2" min="0" max="10" /></p:column>
	    </p:row>
	</p:panelGrid>

	<h:outputText value="&#160;" />

	<p:panel header="Medical Necessities" style="border: 2px solid #ffffff; background-color: #afc4d6">
		<h:outputText value="#{indwellingCatheterController.medicalNecessities}" escape="false" style="white-space: pre-wrap; word-wrap: break-word;" />
	</p:panel>

</ui:composition>
